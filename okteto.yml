icon: https://apps.okteto.com/movies/icon.png

build:
  frontend:
    context: .
  dev:
    context: .
    target: dev

deploy:
  compose: okteto-compose.yml
  divert:
    namespace: test-nacho-staging

dev:
  frontend:
    image: ${OKTETO_BUILD_DEV_IMAGE}
    command: yarn start
    sync:
      - .:/src
